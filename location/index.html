<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Giospy-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Geospy || Location</title>
</head>
<body>
    <h2 class="head">MY Public IP ADDRESS : </h2> <span id="ip-address">Loading...</span> <br> <br>
    <div class="loc-container">
        <div class="Location">
            <p id="lat"></p>
            <p id="long"></p>
        </div>
        <div class="Location">
            <p id="city"></p>
            <p id="region"></p>
        </div>
        <div class="Location">
            <p id="organisation"></p>
            <p id="hostname"></p>
        </div>
    </div>
    <!-- -------------------------------- MAP------------------------------------ -->

    <iframe  id="frame" width="100%" height="400"></iframe>

    <!-- ----------------------------- TIME ZONE --------------------------------- -->
    <div class="second-container">
        <p id="timeZone"></p>
        <p id="dateTime"></p>
        <p id="pincode"></p>
        <p id="message"></p>
    </div>

    <!-- -----------------------------POSTAL OFFICES------------------------------ -->

    <div class="filter">
        <input type="search" name="search" id="search" placeholder="Filter by  name or branch office">
        &nbsp;&nbsp;
        <button class="search"><i class="material-symbols-outlined">search</i></button>
    </div>

    <div id="filter-card">
        <!-- post-offices will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
